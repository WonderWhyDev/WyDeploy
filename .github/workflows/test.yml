name: Test Ground
on:
 workflow_dispatch:

jobs:
  FlutterFlowWebBuild:
    runs-on: ubuntu-latest
    steps:
      - run: |
          touch index.html
          touch bla.js
          zip -r web.zip ./
      - uses: WonderWhyDev/copy-to-ec2-action@dbe7512dcf9fc9ad166190401375f41c49b795d5
        with:
           ec2IP: 3.227.166.26
           awsAccessKeyId: ${{ secrets.TEST_AWS_ACCESS_KEY_ID }}
           awsSecretKey: ${{ secrets.TEST_AWS_SECRET_ACCESS_KEY }}
           awsRegion: us-east-1
           ec2User: ec2-user
           secuityGroupId: sg-0c78d4025e3337f81
           sshKey: ${{ secrets.SSH_PRIVATE_KEY_FOR_EC2 }}
           fileToCopy: web.zip
           destination: ~/
           unzipDestination: /tmp/

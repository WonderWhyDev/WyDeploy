name: Test server UI
run-name: ${{ github.actor }} - ${{ github.event.head_commit.message }} commit is running
on:
  workflow_dispatch:

jobs:
  UIWebBuild:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out only  web folder
        uses: actions/checkout@v4
        with:
          repository: WonderWhyDev/wonderWhy
          token: ${{ secrets.REPO_READ_TOKEN }}
          fetch-depth: 1
          sparse-checkout: 'web/'
          sparse-checkout-cone-mode: false

            
      - run: echo "💡 The ${{ github.repository }}/flutterFlow/magnum folder has been cloned to the runner."
  
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: '**/yarn.lock'
      - run: |
          pwd
          ls
          yarn install
          rm -rf .env
          touch .env
          echo "CLIENT_ID= ${{ secrets.MAGNUM_CLIENT_ID }} " >> .env
          echo "CLIENT_SECRET= ${{ secrets.MAGNUM_CLIENT_SECRET }} " >> .env
          yarn build
          zip -r dist.zip dist
          rm -rf dist
          ls 


      - name: Upload Web Build  as artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist-folder-ui
          path: web/dist.zip

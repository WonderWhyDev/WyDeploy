name: Test server Flutter Flow
run-name: ${{ github.actor }} - ${{ github.event.head_commit.message }} commit is running
on:
  workflow_dispatch:

jobs:
  FlutterFlowWebBuild:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      
      - name: Check out only flutterFlow folder
        uses: actions/checkout@v4
        with:
          repository: WonderWhyDev/wonderWhy
          path: wonderWhy
          token: ${{ secrets.REPO_READ_TOKEN }}
          fetch-depth: 1
          sparse-checkout-cone-mode: false
          sparse-checkout-paths: |
            flutterFlow/magnum/
            
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."

      - name: Set up Flutter SDK
        uses: subosito/flutter-action@v2

      - run: |
          pwd
          ls
          cd wonderWhy/
          ls
          cd wonderWhy/flutterFlow/magnum
          sed -i 's|<base href="/">|<base href="/flutterflow/">|' web/index.html
          flutter clean
          flutter pub get         
          flutter build web --release --web-renderer html
          cd build/web/
          zip -r web.zip web
          rm -rf web
          ls

      - name: Upload Web Build and UI Build as artifact
        uses: actions/upload-artifact@v3
        with:
          name: ff-web-app
          path: wonderWhy/flutterFlow/magnum/build/web.zip
